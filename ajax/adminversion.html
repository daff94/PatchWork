<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des versions d'images</title>

    <script>
        function showVersion() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
              }
            };
            xmlhttp.open("GET","ajxadminversion.php",true);
            xmlhttp.send();
        }

        domReady(showVersion);

        function domReady(f) {
            if (document.readyState === 'complete') {
                f();
            } else {
                document.addEventListener('DOMContentLoaded', f);
            }
        }


        </script>

</head>
<body>
    
<button type="button" onclick="showVersion()">Afficher toutes les versions disponibles</button>
<div id="txtHint"><span></span></div>

</body>
</html>
