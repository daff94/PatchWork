<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des versions d'images</title>
    <link href="../css/pickercolor.css" rel="stylesheet">

    <script>
        function showVersion() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
              }
            };
            xmlhttp.open("GET","ajxadminversion.php",true);
            xmlhttp.send();
        }

        domReady(showVersion);

        function domReady(f) {
            if (document.readyState === 'complete') {
                f();
            } else {
                document.addEventListener('DOMContentLoaded', f);
            }
        }
        function activerVersion(idversion){
            console.log("Activation de la version : " + idversion);
        }

        function supprimerVersion(idversion){
            console.log("Suppression de la version : " + idversion);
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtconsole").innerHTML = this.responseText;
              }
            };
            xmlhttp.open("GET","ajxdeleteversion.php?reqidVersion="+idversion,true);
            xmlhttp.send();
        }

        </script>

</body>
</html>
